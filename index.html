<head>
<meta charset="utf-8">
<script>
const params = new URLSearchParams(location.search);

const file = params.get("file");   // 예: 20251121_192813.mp4
const pos  = params.get("pos");    // 예: 2000 (ms)

// HTTP 서버 기준 URL 구성
// 포트 번호(예: 8000)는 실제 HTTP 서버 설정에 맞게 바꿔주세요.
const url =
  "intent://175.212.243.191:8000/" +
  file +
  "#Intent;" +
  "scheme=http;" +
  "action=android.intent.action.VIEW;" +
  "i.position=" + pos + ";" +
  "end";

location.href = url;
</script>
